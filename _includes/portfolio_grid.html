
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>我们的回忆</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for i in (1..63) %}
                    <div class="col-sm-3 col-xs-6 portfolio-item">
                        <a href="http://ogubulpdq.bkt.clouddn.com/{{i}}.jpg" data-lightbox="image" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="http://ogubulpdq.bkt.clouddn.com/{{i}}-thumbnail.jpg" class="img-responsive" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
